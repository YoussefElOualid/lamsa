<div class="row products">
	<!-- Product Slick -->
	<div class="col-md-12">
		<div class="row">
			@{foreach m in model.items}
				<div class="col-md-3">
					<div class="product product-single"
						 data-new="@{m.pricemin}" data-old="@{m.priceold}" data-currency="@{global.config.currency_entity}">
						@{if m.isnew}
						<div class="product-label">
							@{if m.isnew}<span>@(NEW)</span>@{fi}
							@{if m.istop}<span>@(TOP)</span>@{fi}
							<span class="sale"></span>
						</div>
						@{fi}
						<div class="product-thumb">
<!--
							<a href="@{m.linker}" class="main-btn quick-view" tabindex="0"><i class="fa fa-search-plus"></i> Quick view</a>
-->
							<img src="/images/large/@{m.pictures[0]}.jpg" alt="">
						</div>
						<div class="product-body">
							<h2 class="product-name"><a href="@{m.linker}" tabindex="0">@{m.name}</a></h2>
							<h3 class="product-price">
								@{!m.pricemin.currency()}@{if m.priceold && m.priceold > m.pricemin}
								<del class="product-old-price">@{!m.priceold.currency()}</del>
								@{fi}
								<div>
									@{m.price}
								</div>
							</h3>
							<div class="product-btns">
								<a href="@{m.linker}" class="primary-btn add-to-cart main-btn quick-view" tabindex="0"><i class="fa fa-search-plus"></i> Quick view</a>
							</div>
						</div>
					</div>

				</div>
			@{end}

		</div>
	</div>
	<!-- /Product Slick -->
</div>
